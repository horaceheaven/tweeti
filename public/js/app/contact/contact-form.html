<div class="row contact-form">
    <div class="col-sm-12">
        <form ng-submit="vm.submit()">
            <div class="form-group">
                <h1 class="contact-header-title">Contact Us</h1>
            </div>
            <div class="form-group">
                <label for="fullname">Full name</label>
                <input type="text" class="form-control contact-input-field" id="fullname" placeholder="Full name"
                       ng-model="vm.fullname">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control contact-input-field" id="email" placeholder="Email"
                       ng-model="vm.email">
            </div>

            <div class="form-group">
                <label for="message">Message</label>
        <textarea class="form-control contact-input-field" rows="5" id="message" placeholder="Enter message here..."
                  ng-model="vm.message"></textarea>
            </div>

            <button type="submit" class="btn btn-lg contact-submit-btn">Submit</button>
        </form>
    </div>
</div>
